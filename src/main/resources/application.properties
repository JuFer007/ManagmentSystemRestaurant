spring.application.name=SystemRestaurant

# PostgreSQL Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/restauranteDB}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=never

# Server Configuration
server.port=${PORT:8080}

# Disable ticket service (Node.js)
ticket.service.url=http://localhost:3000

# Async Configuration
spring.mvc.async.request-timeout=30000

# Backup Configuration
backup.enabled=false
backup.directory=backups/
backup.retention.days=30

# Maintenance Configuration
maintenance.cleanup.enabled=false
maintenance.monitoring.enabled=true
maintenance.log.retention.days=30

# Scheduled Tasks
spring.task.scheduling.pool.size=5

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.com.app.SystemRestaurant=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

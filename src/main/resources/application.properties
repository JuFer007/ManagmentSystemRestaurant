spring.application.name=SystemRestaurant
spring.datasource.url=jdbc:mysql://localhost:3306/restauranteDB
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.output.ansi.enabled=ALWAYS
ticket.service.url=http://localhost:3000
spring.mvc.async.request-timeout=30000

management.endpoints.web.exposure.include=health,info,metrics,loggers,env,threaddump,httpexchanges
management.endpoint.health.show-details=always
management.endpoint.httpexchanges.enabled=true
management.httpexchanges.recording.enabled=true

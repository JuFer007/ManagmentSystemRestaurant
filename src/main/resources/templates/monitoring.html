<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard de Monitoreo</title>
    <meta http-equiv="refresh" content="30">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>ðŸ“Š Dashboard de Monitoreo</h1>
    <p class="text-muted">ActualizaciÃ³n automÃ¡tica cada 30 segundos</p>

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5>Estado de Servicios</h5>
                    <p>App Spring Boot: <span class="badge bg-success">ACTIVO</span></p>
                    <p>Servidor Node: <span class="badge bg-success">ACTIVO</span></p>
                    <p>MySQL: <span class="badge bg-success">ACTIVO</span></p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5>Recursos del Sistema</h5>
                    <p>CPU: <span th:text="${cpuUsage}">45%</span></p>
                    <p>Memoria: <span th:text="${memoryUsage}">60%</span></p>
                    <p>Disco: <span th:text="${diskUsage}">35%</span></p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5>Actividad (24h)</h5>
                    <p>Pedidos: <span th:text="${pedidosHoy}">25</span></p>
                    <p>Tickets: <span th:text="${ticketsHoy}">20</span></p>
                    <p>Errores: <span th:text="${erroresHoy}">0</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grill House - Login</title>
    <link rel="stylesheet" href="/css/styleLogin.css">

</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="/imagenes/logoRestaurante.png" alt="">
            </div>
            <div class="brand-name">The Grill House</div>
            <div class="brand-subtitle">Restaurant System</div>
        </div>
        
        <div class="right-section">
            <button class="close-btn" onclick="closeWindow()">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
            
            <div class="user-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            
            <h2 class="welcome-text">¡Bienvenido!</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <input 
                        type="text" 
                        class="form-input" 
                        id="username" 
                        placeholder="Nombre de Usuario">
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password" 
                        placeholder="Contraseña"
                    >
                </div>
                
                <div class="forgot-password">
                    <span>¿Olvidaste tu contraseña?</span>
                    <a>Recuperar</a>
                </div>

                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>
            <div id="loginError" class="error-message"></div>
        </div>
    </div>
</body>
</html>
